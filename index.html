<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body
	{
		background-image:url(img2.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		width: 100%;
		height: 100vh;
		position: relative;
	}
	header
	{ 
		width: 100%;
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%,-50%);
	}
</style>

</head>
<body>
	<header>
		<div class="card w-50 m-auto text-center">
		<div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
		<div class="card-body justify-content-center">
			<form class="form-inline">
				<div class="form-group ml-5">
					<input type="text" name="" class="form-control text-center" placeholder="Your name">
				</div>
			    <div><span class="pl-4 pr-4 ml-4 text-dark"> + </span></div>
			    <div class="form-group ml-5">
			    	<input type="text" name=""  class="form-control text-center" placeholder="partner name">
			    </div>	
			</form>
			<div class="w-75 mt-4">
				<button class="btn btn-success w-50 ml-4" onclick="checkluv()">Click here</button>
			</div>
			<br>
			<div class=" w-75 ml-5 text-center">
			 <input type="text" name="" id="luvalue" class="form-control w-25 text-center ml-5"  placeholder="your love %">	
			</div>
		</div>
		<div class="card-footer bg-info">*God Bless Your relationship with happiness*</div>
		</div>
	</header>
	<script>
		function checkluv()
		 {
			var luvdata=Math.random()*100;
			luvdata=Math.floor(luvdata);
			document.getElementById('luvalue').value= luvdata + "%";
		}
	</script>

</body>
</html>
